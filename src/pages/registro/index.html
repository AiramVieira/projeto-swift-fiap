<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Swift</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center py-4"
    >
      <div class="card shadow-lg w-100 mx-3" style="max-width: 450px">
        <div class="card-body p-5 p-md-4 p-sm-3">
          <div class="text-center mb-4">
            <div class="d-flex align-items-center justify-content-center mb-3">
              <div class="logo-icon me-2"></div>
              <h1 class="h3 mb-0 text-dark">Swift</h1>
            </div>
          </div>

          <form id="registerForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="Nome completo"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="CPF"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Telefone"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Senha"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirmar Senha"
                required
              />
            </div>

            <div class="mb-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="termsCheckbox"
                  required
                />
                <label class="form-check-label small" for="termsCheckbox">
                  Ao me cadastrar, concordo com os
                  <a href="#" class="text-decoration-none text-primary"
                    >Termos de Uso</a
                  >
                  e a
                  <a href="#" class="text-decoration-none text-primary"
                    >Política de Privacidade</a
                  >, incluindo o uso dos meus dados conforme descrito.
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="createUserButton">
              Criar Usuário
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
